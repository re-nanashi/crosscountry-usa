<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrossCountry: USA</title>
    <link rel="stylesheet" href="/rework/main.css" />
    <link rel="stylesheet" href="/rework/level_selection.css" />
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="canvas">
      <!-- ANIMATED BACKGROUND DIV -->
      <div class="background-container"></div>
      <!-- ANIMATED BACKGROUND DIV END -->
      <section id="frame-container">
        <!-- START CODING FRAME HERE -->
        <!-- Game Header -->
        <section id="game-header-container">
          <!-- return button -->
          <div class="return-btn-area">
            <div id="return-btn" class="return-btn-placeholder"></div>
          </div>
          <!-- mini logo -->
          <div class="mini-logo-area">
            <div class="mini-logo-placeholder"></div>
          </div>
        </section>
        <!-- Game Content -->
        <section id="game-content-container">
          <!-- level select text -->
          <div class="level-select-text-container">
            <div class="level-select-text-placeholder"></div>
          </div>
          <!-- level list; add "is-disabled" if player can't play that level yet -->
          <div class="levels-container">
            <a id="level-1" class="nes-btn" type="button"
              >Level 1
              <div class="level-star-img-placeholder"></div>
            </a>
            <a id="level-2" class="nes-btn is-disabled" type="button"
              >Level 2
              <div class="level-star-img-placeholder"></div>
            </a>
            <a id="level-3" class="nes-btn is-disabled" type="button"
              >Level 3
              <div class="level-star-img-placeholder"></div>
            </a>
          </div>
        </section>
        <!-- END CODING FRAME HERE -->
      </section>
    </div>
  </body>
</html>
