<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrossCountry: USA</title>
    <link rel="stylesheet" href="/rework/main.css" />
    <link rel="stylesheet" href="/rework/game_menu.css" />
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="canvas">
      <!-- ANIMATED BACKGROUND DIV -->
      <div class="background-container"></div>
      <!-- ANIMATED BACKGROUND DIV END -->
      <section id="frame-container">
        <!-- START CODING FRAME HERE -->
        <!-- logo -->
        <div class="logo-container">
          <div class="tp-logo-placeholder"></div>
          <div class="game-logo-placeholder"></div>
        </div>
        <!-- play button -->
        <div class="play-btn-container">
          <a id="play-btn" class="nes-btn nes-btn-custom" type="button">Play</a>
          <div class="play-text-hint">
            <p>or</p>
            <p class="blink_anim">press the ENTER key to start</p>
          </div>
        </div>
        <!-- END CODING FRAME HERE -->
      </section>
    </div>
  </body>
</html>
